<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PT View - Patient Dashboard</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        body {
            padding: 12px;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .badge {
            background: var(--ios-blue);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .auth-container {
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
        }

        .auth-container h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .auth-container p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .token-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .token-input:focus {
            outline: none;
            border-color: var(--ios-blue);
        }

        .dashboard-container {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--ios-blue);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .readonly-badge {
            background: var(--ios-orange);
            color: white;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .error-message {
            background: var(--ios-red);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .info-message {
            background: var(--ios-blue);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <h2>üîê PT View Access</h2>
        <p>Sign in to view patient dashboard.</p>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="dashboard-container">
        <div class="header">
            <div>
                <h1>üìä Patient Dashboard</h1>
                <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">
                    Read-only view
                </div>
            </div>
            <div style="display: flex; gap: 8px; align-items: center;">
                <button class="btn-secondary" data-action="showNotesModal" style="padding: 8px 16px; position: relative;">
                    üí¨ Notes
                    <span id="notes-badge" style="display: none; position: absolute; top: 2px; right: 2px; background: var(--ios-red); color: white; border-radius: 10px; padding: 2px 6px; font-size: 10px; font-weight: 600;"></span>
                </button>
                <span class="badge readonly-badge">READ-ONLY</span>
            </div>
        </div>

        <div class="info-message" id="last-updated">
            Last updated: <span id="update-time"></span>
        </div>

        <!-- Overall Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-sessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-exercises">0</div>
                <div class="stat-label">Active Exercises</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="week-sessions">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-sets">0</div>
                <div class="stat-label">Total Sets</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="section">
            <div class="section-title">
                üìÖ Recent Activity (Last 7 Days)
            </div>
            <div id="recent-activity"></div>
        </div>

        <!-- Top Exercises -->
        <div class="section">
            <div class="section-title">
                üèÜ Top Exercises
            </div>
            <div id="top-exercises"></div>
        </div>

        <!-- View Coverage Analysis -->
        <div style="text-align: center; margin: 24px 0;">
            <button class="btn-primary" data-action="goToCoverage" style="width: 100%; padding: 16px; font-size: 16px;">
                üìä View Coverage Analysis
            </button>
        </div>

        <!-- Refresh Data Button -->
        <div style="text-align: center; margin-top: 24px;">
            <button class="btn-secondary" data-action="refreshData" style="width: 100%;">
                üîÑ Refresh Data
            </button>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notes-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 10000; padding: 20px;" data-action="closeNotesModal" data-require-self="true">
        <div style="background: var(--bg-primary); max-width: 600px; margin: 40px auto; border-radius: 12px; max-height: 80vh; display: flex; flex-direction: column;" data-stop-propagation="true">
            <div style="padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-size: 20px; font-weight: 600;">üí¨ Notes</h3>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <button id="notes-filter-toggle" data-action="toggleNotesFilter" class="btn-secondary" style="font-size: 13px; padding: 6px 12px;">Show All</button>
                    <button data-action="closeNotesModal" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-secondary);">√ó</button>
                </div>
            </div>
            <div id="notes-list" style="flex: 1; overflow-y: auto; padding: 20px;">
                <!-- Notes loaded here -->
            </div>
            <div style="padding: 20px; border-top: 1px solid var(--border-color);">
                <textarea id="note-input" placeholder="Add a note..." style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-family: inherit; font-size: 14px; resize: vertical; min-height: 80px; background: var(--bg-secondary); color: var(--text-primary);"></textarea>
                <button data-action="sendNote" class="btn-primary" style="margin-top: 10px; width: 100%;">üìù Send Note</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase auth + auto-discover patient
        import { auth, onAuthStateChanged, db } from './firebase.js';
        import { collection, getDocs, query, where, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        let patientData = null;
        let currentPatientUid = null;
        let isTherapist = false;
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            const authScreen = document.getElementById('auth-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');

            if (user) {
                console.log('[Auth] User signed in:', user.email);
                currentUser = user;

                // Auto-discover patient
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where('therapistUid', '==', user.uid));
                const snapshot = await getDocs(q);

                let patientUid;
                if (!snapshot.empty) {
                    patientUid = snapshot.docs[0].id;
                    isTherapist = true;
                    console.log('[Therapist] Viewing patient:', patientUid);
                } else {
                    patientUid = user.uid; // View own data
                    isTherapist = false;
                }

                currentPatientUid = patientUid;

                // Load patient data from Firestore
                await loadPatientData(patientUid);

                if (patientData) {
                    authScreen.style.display = 'none';
                    dashboardScreen.style.display = 'block';
                    loadDashboard();
                }
            } else {
                authScreen.style.display = 'flex';
                dashboardScreen.style.display = 'none';
            }
        });

        async function loadPatientData(uid) {
            try {
                // Load sessions
                const sessionsRef = collection(db, `users/${uid}/sessions`);
                const sessionsSnap = await getDocs(sessionsRef);
                const sessions = sessionsSnap.docs.map(d => d.data());

                // Load runtime
                const runtimeRef = doc(db, `users/${uid}/pt_runtime/state`);
                const runtimeSnap = await getDoc(runtimeRef);
                const runtime = runtimeSnap.exists() ? runtimeSnap.data() : {};

                patientData = {
                    sessions: sessions,
                    exerciseLibrary: runtime.exerciseLibrary || [],
                    roles: runtime.rolesData || {},
                    exportedAt: new Date().toISOString()
                };

                console.log('[Firestore] Loaded patient data:', {
                    sessions: sessions.length,
                    exercises: patientData.exerciseLibrary.length
                });
            } catch (error) {
                console.error('[Firestore] Failed to load patient data:', error);
                alert('Failed to load patient data');
            }
        }

        function loadDashboard() {
            // Display last updated time
            const updateTime = new Date(patientData.exportedAt).toLocaleString();
            document.getElementById('update-time').textContent = updateTime;

            // Calculate and display stats
            renderStats();
            renderRecentActivity();
            renderTopExercises();
            checkForNewNotes();
        }

        async function showNotesModal() {
            document.getElementById('notes-modal').style.display = 'block';
            await loadNotes();

            // Mark as read
            lastReadNoteTime = new Date().toISOString();
            localStorage.setItem('pt_view_lastReadNoteTime', lastReadNoteTime);
            document.getElementById('notes-badge').style.display = 'none';
        }

        function closeNotesModal() {
            document.getElementById('notes-modal').style.display = 'none';
        }

        let lastReadNoteTime = localStorage.getItem('pt_view_lastReadNoteTime') || new Date(0).toISOString();
        let showAllNotes = false;

        function toggleNotesFilter() {
            showAllNotes = !showAllNotes;
            const btn = document.getElementById('notes-filter-toggle');
            btn.textContent = showAllNotes ? 'Show Recent' : 'Show All';
            loadNotes();
        }

        async function loadNotes() {
            if (!currentPatientUid) return;

            try {
                const { orderBy } = await import("https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js");
                const notesRef = collection(db, `users/${currentPatientUid}/notes`);
                const q = query(notesRef, orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);

                const notesList = document.getElementById('notes-list');

                if (snapshot.empty) {
                    notesList.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No notes yet</div>';
                    return;
                }

                // Filter notes by date if not showing all
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

                let notes = [];
                snapshot.forEach(docSnap => {
                    const note = docSnap.data();
                    const noteDate = new Date(note.createdAt);

                    if (showAllNotes || noteDate >= sevenDaysAgo) {
                        notes.push(note);
                    }
                });

                if (notes.length === 0) {
                    notesList.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No recent notes</div>';
                    return;
                }

                let html = '';
                notes.forEach(note => {
                    const date = new Date(note.createdAt).toLocaleString();
                    const isPatient = note.createdBy === 'patient';

                    html += `
                        <div style="margin-bottom: 16px; padding: 12px; border-radius: 8px; background: ${isPatient ? 'var(--bg-secondary)' : 'var(--bg-tertiary)'}; border-left: 3px solid ${isPatient ? 'var(--ios-green)' : 'var(--ios-blue)'};">
                            <div style="font-size: 11px; color: var(--text-secondary); margin-bottom: 6px;">
                                <strong>${isPatient ? 'Patient' : 'PT'}</strong> ‚Ä¢ ${date}
                            </div>
                            <div style="white-space: pre-wrap;">${note.text}</div>
                        </div>
                    `;
                });

                notesList.innerHTML = html;
            } catch (error) {
                console.error('[Firestore] Failed to load notes:', error);
            }
        }

        async function sendNote() {
            const input = document.getElementById('note-input');
            const text = input.value.trim();

            if (!text) {
                alert('Please enter a note');
                return;
            }

            if (!currentUser || !currentPatientUid) {
                alert('Not authenticated');
                return;
            }

            try {
                const notesRef = collection(db, `users/${currentPatientUid}/notes`);
                await addDoc(notesRef, {
                    text: text,
                    createdBy: isTherapist ? 'therapist' : 'patient',
                    createdAt: new Date().toISOString(),
                    authorUid: currentUser.uid
                });

                input.value = '';
                await loadNotes();
            } catch (error) {
                console.error('[Firestore] Failed to send note:', error);
                alert('Failed to send note');
            }
        }

        async function checkForNewNotes() {
            if (!currentPatientUid) return;

            try {
                const { where } = await import("https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js");
                const notesRef = collection(db, `users/${currentPatientUid}/notes`);
                const q = query(notesRef, where('createdAt', '>', lastReadNoteTime));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    const badge = document.getElementById('notes-badge');
                    badge.textContent = snapshot.size;
                    badge.style.display = 'block';
                }
            } catch (error) {
                console.error('[Firestore] Failed to check notes:', error);
            }
        }

        function renderStats() {
            const sessions = patientData.sessions || [];
            const exercises = patientData.exerciseLibrary || [];

            // Total sessions
            document.getElementById('total-sessions').textContent = sessions.length;

            // Active exercises (have at least one session)
            const activeExIds = new Set(sessions.map(s => s.exerciseId));
            document.getElementById('active-exercises').textContent = activeExIds.size;

            // This week sessions
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekSessions = sessions.filter(s => new Date(s.date) >= weekAgo);
            document.getElementById('week-sessions').textContent = weekSessions.length;

            // Total sets across all sessions
            const totalSets = sessions.reduce((sum, s) => sum + (s.sets?.length || 0), 0);
            document.getElementById('total-sets').textContent = totalSets;
        }

        function renderTopExercises() {
            const sessions = patientData.sessions || [];

            // Group by exercise
            const exerciseGroups = {};
            sessions.forEach(session => {
                const id = session.exerciseId;
                if (!exerciseGroups[id]) {
                    exerciseGroups[id] = {
                        name: session.exerciseName || id,
                        sessions: [],
                        totalSets: 0
                    };
                }
                exerciseGroups[id].sessions.push(session);
                exerciseGroups[id].totalSets += (session.sets || []).length;
            });

            // Sort by session count and take top 10
            const topExercises = Object.values(exerciseGroups)
                .sort((a, b) => b.sessions.length - a.sessions.length)
                .slice(0, 10);

            const container = document.getElementById('top-exercises');

            if (topExercises.length === 0) {
                container.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px; padding: 12px;">No exercises recorded yet</div>';
                return;
            }

            let html = '';
            topExercises.forEach(ex => {
                html += `
                    <div class="exercise-card">
                        <div class="exercise-card-content">
                            <div class="exercise-card-title">${ex.name}</div>
                            <div class="exercise-card-meta">
                                ${ex.sessions.length} session${ex.sessions.length !== 1 ? 's' : ''} ‚Ä¢ ${ex.totalSets} set${ex.totalSets !== 1 ? 's' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderRecentActivity() {
            const sessions = patientData.sessions || [];
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);

            const recentSessions = sessions
                .filter(s => new Date(s.date) >= weekAgo)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);

            const container = document.getElementById('recent-activity');

            if (recentSessions.length === 0) {
                container.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px; padding: 12px;">No sessions in the last 7 days</div>';
                return;
            }

            let html = '';
            recentSessions.forEach(session => {
                const date = new Date(session.date);
                const timeAgo = getTimeAgo(date);
                const setsCount = session.sets ? session.sets.length : 0;

                html += `
                    <div class="exercise-card">
                        <div class="exercise-card-content">
                            <div class="exercise-card-title">${session.exerciseName || session.exerciseId}</div>
                            <div class="exercise-card-meta">
                                ${timeAgo} ‚Ä¢ ${setsCount} set${setsCount !== 1 ? 's' : ''} completed
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderTopExercises() {
            const sessions = patientData.sessions || [];

            // Group by exercise
            const exerciseGroups = {};
            sessions.forEach(session => {
                const id = session.exerciseId;
                if (!exerciseGroups[id]) {
                    exerciseGroups[id] = {
                        name: session.exerciseName || id,
                        sessions: [],
                        totalSets: 0
                    };
                }
                exerciseGroups[id].sessions.push(session);
                exerciseGroups[id].totalSets += (session.sets || []).length;
            });

            // Sort by session count and take top 10
            const topExercises = Object.values(exerciseGroups)
                .sort((a, b) => b.sessions.length - a.sessions.length)
                .slice(0, 10);

            const container = document.getElementById('top-exercises');

            if (topExercises.length === 0) {
                container.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px; padding: 12px;">No exercises recorded yet</div>';
                return;
            }

            let html = '';
            topExercises.forEach(ex => {
                const lastSession = ex.sessions[ex.sessions.length - 1];
                const lastDate = new Date(lastSession.date);
                const daysAgo = Math.max(0, Math.floor((Date.now() - lastDate) / (1000 * 60 * 60 * 24)));

                html += `
                    <div class="exercise-card">
                        <div class="exercise-card-content">
                            <div class="exercise-card-title">${ex.name}</div>
                            <div class="exercise-card-meta">
                                ${ex.sessions.length} sessions ‚Ä¢ ${ex.totalSets} sets ‚Ä¢ Last: ${daysAgo === 0 ? 'Today' : daysAgo + ' days ago'}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderExerciseRoles() {
            const roles = patientData.roles || {};
            const container = document.getElementById('exercise-roles');

            const roleEntries = Object.entries(roles);

            if (roleEntries.length === 0) {
                container.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px; padding: 12px;">No exercise roles assigned yet</div>';
                return;
            }

            let html = '';
            roleEntries.forEach(([exerciseId, roleData]) => {
                const exerciseName = roleData.name || exerciseId;
                const assignedRoles = roleData.roles || [];

                if (assignedRoles.length > 0) {
                    html += `
                        <div class="exercise-card">
                            <div class="exercise-card-content">
                                <div class="exercise-card-title">${exerciseName}</div>
                                <div class="exercise-card-meta">
                                    ${assignedRoles.map(r => `<span class="pill">${r}</span>`).join(' ')}
                                </div>
                            </div>
                        </div>
                    `;
                }
            });

            if (html === '') {
                container.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px; padding: 12px;">No roles assigned yet</div>';
            } else {
                container.innerHTML = html;
            }
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            if (seconds < 60) return 'Just now';

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;

            const days = Math.floor(hours / 24);
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;

            return date.toLocaleDateString();
        }

        // iOS-safe button handlers
        function goToCoverage() {
            window.location.href = 'rehab_coverage.html';
        }

        function refreshData() {
            location.reload();
        }

        // Bind pointer handlers for iOS compatibility
        function bindPointerHandlers(root = document) {
            const elements = root.querySelectorAll('[data-action]');
            elements.forEach(el => {
                const action = el.getAttribute('data-action');
                const arg = el.getAttribute('data-action-arg');
                const requireSelf = el.getAttribute('data-require-self') === 'true';
                const stopProp = el.getAttribute('data-stop-propagation') === 'true';

                const handler = (e) => {
                    if (requireSelf && e.target !== el) return;
                    if (stopProp) e.stopPropagation();

                    const fn = window[action];
                    if (fn) {
                        e.preventDefault();
                        fn(arg);
                    }
                };

                el.addEventListener('pointerup', handler);
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') handler(e);
                });
            });
        }

        // Initialize handlers on load
        window.addEventListener('DOMContentLoaded', () => bindPointerHandlers());

        // Make functions globally available
        Object.assign(window, {
            showNotesModal,
            closeNotesModal,
            sendNote,
            toggleNotesFilter,
            goToCoverage,
            refreshData
        });
    </script>
</body>
</html>
