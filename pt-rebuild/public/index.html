<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker</title>
    <link rel="stylesheet" href="main.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            overflow-x: hidden;
            touch-action: manipulation; /* Prevent iOS double-tap zoom */
            -webkit-user-select: none;
            user-select: none;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .auth-modal.hidden {
            display: none;
        }

        .auth-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .auth-content h2 {
            margin: 0 0 1.5rem 0;
        }

        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-form button:active {
            background: #0056b3;
        }

        .auth-error {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 14px;
        }

        /* Header */
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 2px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .sync-badge {
            background: #ffc107;
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .sync-badge.hidden {
            display: none;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px; /* Apple HIG minimum touch target */
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn:active {
            opacity: 0.8;
        }

        /* Hamburger Menu */
        .hamburger-btn {
            background: transparent;
            border: none;
            font-size: 22px;
            cursor: pointer;
            padding: 4px 8px;
            touch-action: manipulation;
        }

        .hamburger-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        .hamburger-overlay.active {
            display: block;
        }

        .hamburger-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 280px;
            background: white;
            z-index: 9999;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .hamburger-menu.active {
            display: block;
        }

        .hamburger-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .hamburger-close {
            background: transparent;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }

        .hamburger-item {
            padding: 16px 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
            touch-action: manipulation;
        }

        .hamburger-item:active {
            background: #f0f0f0;
        }

        .hamburger-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Side Tracking */
        .side-tracking {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .side-tracking-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .side-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .side-btn {
            flex: 1;
            padding: 0.75rem;
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
        }

        .side-btn.active {
            background: #007bff;
            color: white;
        }

        .side-btn:active {
            opacity: 0.8;
        }

        /* Visual Feedback */
        .log-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            font-size: 3rem;
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .log-feedback.show {
            opacity: 1;
        }

        /* Exercise Picker View */
        .view {
            display: none;
            padding: 1rem;
        }

        .view.active {
            display: block;
        }

        .search-container {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .exercise-card {
            background: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .exercise-card:active {
            background: #f0f0f0;
        }

        .exercise-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .exercise-dosage {
            font-size: 0.9rem;
            color: #666;
        }

        /* Logger View */
        .logger-header {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .logger-exercise-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .logger-dosage {
            font-size: 0.9rem;
            color: #666;
        }

        .counter-container {
            background: white;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .counter-display {
            font-size: 4rem;
            font-weight: bold;
            color: #007bff;
            margin: 1rem 0;
        }

        .counter-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .counter-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .counter-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .counter-btn-minus {
            background: #dc3545;
            color: white;
        }

        .counter-btn-plus {
            background: #28a745;
            color: white;
        }

        .counter-btn:active {
            opacity: 0.8;
        }

        .counter-display {
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .set-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .set-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .log-set-btn {
            width: 100%;
            padding: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .log-set-btn:active {
            background: #218838;
        }

        .finish-session-btn {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .finish-session-btn:active {
            background: #0056b3;
        }

        /* History View */
        .session-card {
            background: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .session-date {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .session-exercise {
            font-size: 0.9rem;
            color: #666;
        }

        .session-sets {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.25rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .form-actions button {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .nav-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
        }

        .nav-tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .nav-tab:active {
            background: #f0f0f0;
        }
    </style>
</head>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase initialization
        const SUPABASE_URL = 'https://zvgoaxdpkgfxklotqwpz.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_pdyqh56HqQQ6OfHl3GG11A_W6IxqqWp';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let currentUser = null;
        let authToken = null;
        let allExercises = [];
        let currentExercise = null;
        let currentSession = null;
        let offlineQueue = [];
        let currentSide = 'right'; // Default side: right

        // Initialize app
        async function init() {
            // Check auth state
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                currentUser = session.user;
                authToken = session.access_token;
                hideAuthModal();
                await loadData();
            } else {
                showAuthModal();
            }

            // Auth state listener
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    currentUser = session.user;
                    authToken = session.access_token;
                    hideAuthModal();
                    loadData();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    authToken = null;
                    showAuthModal();
                }
            });

            // Load offline queue from localStorage
            loadOfflineQueue();
            updateSyncBadge();

            // Bind event handlers
            bindEventHandlers();
        }

        // Auth functions
        function showAuthModal() {
            document.getElementById('authModal').classList.remove('hidden');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        async function signIn(email, password) {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                throw error;
            }

            return data;
        }

        // Data loading
        async function loadData() {
            try {
                document.getElementById('exerciseList').innerHTML = '<div class="loading">Loading exercises...</div>';

                const result = await fetchWithAuth('/api/exercises');
                allExercises = result.exercises || [];

                renderExerciseList(allExercises);
                await loadHistory();

            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('exerciseList').innerHTML =
                    '<div class="empty-state">Failed to load exercises. Using offline mode.</div>';
            }
        }

        async function loadHistory() {
            try {
                const result = await fetchWithAuth(`/api/logs?limit=50`);
                const logs = result.logs || [];
                renderHistory(logs);
            } catch (error) {
                console.error('Failed to load history:', error);
                document.getElementById('historyList').innerHTML =
                    '<div class="empty-state">Failed to load history.</div>';
            }
        }

        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            return response.json();
        }

        // Render functions
        function renderExerciseList(exercises) {
            const listEl = document.getElementById('exerciseList');

            if (exercises.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No exercises found.</div>';
                return;
            }

            const html = exercises
                .filter(ex => !ex.archived)
                .map(ex => `
                    <div class="exercise-card" data-action="select-exercise" data-id="${ex.id}">
                        <div class="exercise-name">${escapeHtml(ex.canonical_name)}</div>
                        <div class="exercise-dosage">${escapeHtml(ex.pt_category)}</div>
                    </div>
                `).join('');

            listEl.innerHTML = html || '<div class="empty-state">No active exercises.</div>';
        }

        function renderHistory(logs) {
            const listEl = document.getElementById('historyList');

            if (logs.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No history yet. Start logging exercises!</div>';
                return;
            }

            const html = logs.map(log => {
                const date = new Date(log.performed_at);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                const setsCount = log.sets ? log.sets.length : 0;

                return `
                    <div class="session-card">
                        <div class="session-date">${dateStr}</div>
                        <div class="session-exercise">${escapeHtml(log.exercise_name)}</div>
                        <div class="session-sets">${setsCount} sets logged</div>
                    </div>
                `;
            }).join('');

            listEl.innerHTML = html;
        }

        // Exercise selection
        function selectExercise(exerciseId) {
            currentExercise = allExercises.find(ex => ex.id === exerciseId);
            if (!currentExercise) {
                alert('Exercise not found');
                return;
            }

            // Initialize new session
            currentSession = {
                sessionId: generateSessionId(),
                exerciseId: currentExercise.id,
                exerciseName: currentExercise.canonical_name,
                sets: [],
                date: new Date().toISOString()
            };

            // Reset side selection to default
            currentSide = 'right';
            selectSide('right');

            // Setup logger view
            document.getElementById('loggerExerciseName').textContent = currentExercise.canonical_name;
            document.getElementById('loggerDosage').textContent = currentExercise.pt_category;
            document.getElementById('counterDisplay').textContent = '0';
            document.getElementById('currentSetNumber').textContent = '1';
            document.getElementById('totalSetsLogged').textContent = '0';

            showView('logger');
        }

        // Counter functions
        function increaseCounter() {
            const display = document.getElementById('counterDisplay');
            const current = parseInt(display.textContent);
            display.textContent = current + 1;
        }

        function decreaseCounter() {
            const display = document.getElementById('counterDisplay');
            const current = parseInt(display.textContent);
            if (current > 0) {
                display.textContent = current - 1;
            }
        }

        /**
         * Toggle hamburger menu visibility
         * iOS-safe: Uses class-based visibility instead of display manipulation
         */
        function toggleHamburger() {
            const overlay = document.getElementById('hamburgerOverlay');
            const menu = document.getElementById('hamburgerMenu');
            overlay.classList.toggle('active');
            menu.classList.toggle('active');
        }

        /**
         * Select side for tracking (left, right, both)
         * Updates UI and stores current selection for logging
         */
        function selectSide(side) {
            currentSide = side;

            // Update button states
            document.querySelectorAll('.side-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.side === side) {
                    btn.classList.add('active');
                }
            });
        }

        /**
         * Show visual feedback when a set is logged
         * iOS-safe: Uses CSS transitions for smooth animation
         */
        function showLogFeedback() {
            const feedback = document.getElementById('logFeedback');
            feedback.classList.add('show');

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 800);
        }

        /**
         * Sign out the current user
         */
        async function signOut() {
            try {
                await supabaseClient.auth.signOut();
                // Auth state listener will handle UI updates
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Failed to sign out: ' + error.message);
            }
        }

        /**
         * Reload the page
         */
        function reloadPage() {
            window.location.reload();
        }

        // Log set
        function logSet() {
            const reps = parseInt(document.getElementById('counterDisplay').textContent);

            if (reps === 0) {
                alert('Please log at least 1 rep');
                return;
            }

            const set = {
                reps: reps,
                side: currentSide, // Include side tracking
                timestamp: new Date().toISOString()
            };

            currentSession.sets.push(set);

            // Update UI
            document.getElementById('totalSetsLogged').textContent = currentSession.sets.length;
            document.getElementById('currentSetNumber').textContent = currentSession.sets.length + 1;
            document.getElementById('counterDisplay').textContent = '0';

            // Show visual feedback instead of alert
            showLogFeedback();
        }

        // Finish session
        function finishSession() {
            if (currentSession.sets.length === 0) {
                alert('Please log at least one set before finishing');
                return;
            }

            // Show notes modal
            document.getElementById('notesModal').classList.remove('hidden');
        }

        function closeNotesModal() {
            document.getElementById('notesModal').classList.add('hidden');
        }

        async function saveSession(notes) {
            currentSession.notes = notes || null;

            // Add to offline queue
            offlineQueue.push(currentSession);
            saveOfflineQueue();
            updateSyncBadge();

            // Try to sync immediately if online
            try {
                await syncOfflineQueue();
            } catch (error) {
                console.log('Sync failed, session queued for later');
            }

            closeNotesModal();
            currentSession = null;
            currentExercise = null;
            showView('picker');

            alert('Session saved! Remember to sync when you have internet.');
        }

        // Offline queue management
        function loadOfflineQueue() {
            const stored = localStorage.getItem('pt_offline_queue');
            if (stored) {
                try {
                    offlineQueue = JSON.parse(stored);
                } catch (e) {
                    offlineQueue = [];
                }
            }
        }

        function saveOfflineQueue() {
            localStorage.setItem('pt_offline_queue', JSON.stringify(offlineQueue));
        }

        function updateSyncBadge() {
            const badge = document.getElementById('syncBadge');
            if (offlineQueue.length > 0) {
                badge.textContent = `${offlineQueue.length} unsynced`;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        async function syncOfflineQueue() {
            if (offlineQueue.length === 0) {
                alert('Nothing to sync!');
                return;
            }

            let successCount = 0;
            let failCount = 0;

            for (const session of [...offlineQueue]) {
                try {
                    const apiSession = {
                        exercise_id: session.exerciseId || null,
                        exercise_name: session.exerciseName,
                        activity_type: 'reps',
                        notes: session.notes || null,
                        performed_at: session.date,
                        client_mutation_id: session.sessionId,
                        sets: session.sets.map((set, idx) => ({
                            set_number: idx + 1,
                            reps: set.reps || null,
                            side: set.side || 'right', // Include side tracking
                            performed_at: set.timestamp || session.date
                        }))
                    };

                    const response = await fetchWithAuth('/api/logs', {
                        method: 'POST',
                        body: JSON.stringify(apiSession)
                    });

                    // Success or duplicate - remove from queue
                    offlineQueue = offlineQueue.filter(s => s.sessionId !== session.sessionId);
                    successCount++;

                } catch (error) {
                    console.error('Failed to sync session:', session.sessionId, error);
                    failCount++;
                }
            }

            saveOfflineQueue();
            updateSyncBadge();

            if (failCount === 0) {
                alert(`‚úì Synced ${successCount} sessions successfully!`);
            } else {
                alert(`Synced ${successCount} sessions. ${failCount} failed (will retry later).`);
            }

            // Reload history
            await loadHistory();
        }

        // View management
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));

            if (viewName === 'picker') {
                document.getElementById('pickerView').classList.add('active');
                document.querySelector('[data-view="picker"]').classList.add('active');
            } else if (viewName === 'logger') {
                document.getElementById('loggerView').classList.add('active');
            } else if (viewName === 'history') {
                document.getElementById('historyView').classList.add('active');
                document.querySelector('[data-view="history"]').classList.add('active');
            }
        }

        // Search
        function handleSearch(query) {
            if (!query.trim()) {
                renderExerciseList(allExercises);
                return;
            }

            const lowerQuery = query.toLowerCase();
            const filtered = allExercises.filter(ex =>
                ex.canonical_name.toLowerCase().includes(lowerQuery) ||
                ex.description.toLowerCase().includes(lowerQuery)
            );

            renderExerciseList(filtered);
        }

        // Event handlers
        function bindEventHandlers() {
            // Auth form
            document.getElementById('authForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                const errorEl = document.getElementById('authError');

                try {
                    await signIn(email, password);
                    errorEl.textContent = '';
                } catch (error) {
                    errorEl.textContent = error.message;
                }
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                handleSearch(e.target.value);
            });

            // Notes form
            document.getElementById('notesForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const notes = document.getElementById('sessionNotes').value;
                saveSession(notes);
                document.getElementById('sessionNotes').value = '';
            });

            /**
             * Bind iOS-safe pointer event handlers to elements with data-action attributes.
             *
             * iOS Safari/PWA does not reliably trigger onclick handlers on dynamically created elements.
             * This function binds pointerup events (which work consistently on iOS touch and desktop mouse)
             * and keyboard events for accessibility.
             */
            document.body.addEventListener('pointerup', (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;

                const action = target.dataset.action;

                switch (action) {
                    case 'show-view':
                        showView(target.dataset.view);
                        break;
                    case 'select-exercise':
                        selectExercise(target.dataset.id);
                        break;
                    case 'counter-increase':
                        increaseCounter();
                        break;
                    case 'counter-decrease':
                        decreaseCounter();
                        break;
                    case 'log-set':
                        logSet();
                        break;
                    case 'finish-session':
                        finishSession();
                        break;
                    case 'back-to-picker':
                        currentSession = null;
                        currentExercise = null;
                        showView('picker');
                        break;
                    case 'close-notes-modal':
                        closeNotesModal();
                        break;
                    case 'manual-sync':
                        toggleHamburger(); // Close menu
                        syncOfflineQueue();
                        break;
                    case 'toggle-hamburger':
                        toggleHamburger();
                        break;
                    case 'select-side':
                        selectSide(target.dataset.side);
                        break;
                    case 'sign-out':
                        toggleHamburger(); // Close menu
                        signOut();
                        break;
                    case 'reload':
                        reloadPage();
                        break;
                }
            });
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function generateSessionId() {
            return `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        // Start the app
        init();
    </script>
</body>
</html>
