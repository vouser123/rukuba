<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker</title>
    <link rel="stylesheet" href="main.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            overflow-x: hidden;
            touch-action: manipulation; /* Prevent iOS double-tap zoom */
            -webkit-user-select: none;
            user-select: none;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .auth-modal.hidden {
            display: none;
        }

        .auth-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .auth-content h2 {
            margin: 0 0 1.5rem 0;
        }

        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-form button:active {
            background: #0056b3;
        }

        .auth-error {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 14px;
        }

        /* Header */
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 2px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .sync-badge {
            background: #ffc107;
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .sync-badge.hidden {
            display: none;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px; /* Apple HIG minimum touch target */
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn:active {
            opacity: 0.8;
        }

        /* Hamburger Menu */
        .hamburger-btn {
            background: transparent;
            border: none;
            font-size: 22px;
            cursor: pointer;
            padding: 4px 8px;
            touch-action: manipulation;
        }

        .hamburger-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        .hamburger-overlay.active {
            display: block;
        }

        .hamburger-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 280px;
            background: white;
            z-index: 9999;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .hamburger-menu.active {
            display: block;
        }

        .hamburger-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .hamburger-close {
            background: transparent;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }

        .hamburger-item {
            padding: 16px 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
            touch-action: manipulation;
        }

        .hamburger-item:active {
            background: #f0f0f0;
        }

        .hamburger-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Side Tracking */
        .side-tracking {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .side-tracking-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .side-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .side-btn {
            flex: 1;
            padding: 0.75rem;
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
        }

        .side-btn.active {
            background: #007bff;
            color: white;
        }

        .side-btn:active {
            opacity: 0.8;
        }

        /* Visual Feedback */
        .log-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            font-size: 3rem;
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .log-feedback.show {
            opacity: 1;
        }

        /* Exercise Picker View */
        .view {
            display: none;
            padding: 1rem;
        }

        .view.active {
            display: block;
        }

        .search-container {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .exercise-card {
            background: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .exercise-card:active {
            background: #f0f0f0;
        }

        .exercise-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .exercise-dosage {
            font-size: 0.9rem;
            color: #666;
        }

        /* Logger View */
        .logger-header {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .logger-exercise-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .logger-dosage {
            font-size: 0.9rem;
            color: #666;
        }

        .counter-container {
            background: white;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        /**
         * Big tappable circle for counting reps.
         * iOS Safari optimized: Large touch target, smooth feedback.
         */
        .counter-display {
            width: min(320px, 85vw);
            height: min(320px, 85vw);
            border-radius: 50%;
            background: var(--counter-bg, white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 700;
            color: var(--counter-color, #007bff);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            /* iOS Safari touch fixes for large tap target */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .counter-display:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.2);
        }

        .counter-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .counter-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
            color: white;
        }

        .counter-btn-minus {
            background: #dc3545;
        }

        .counter-btn-plus {
            background: #28a745;
        }

        .counter-btn:active {
            opacity: 0.8;
        }

        /* Timer Mode */
        .timer-container {
            background: white;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .timer-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--timer-color, #007bff);
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-target {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .timer-btn {
            padding: 0.75rem 2rem;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
        }

        .timer-btn-start {
            background: #28a745;
            color: white;
        }

        .timer-btn-reset {
            background: #6c757d;
            color: white;
        }

        .timer-btn:active {
            opacity: 0.8;
        }

        .set-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .set-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .log-set-btn {
            width: 100%;
            padding: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .log-set-btn:active {
            background: #218838;
        }

        .finish-session-btn {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .finish-session-btn:active {
            background: #0056b3;
        }

        /* History View */
        .session-card {
            background: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .session-date {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .session-exercise {
            font-size: 0.9rem;
            color: #666;
        }

        .session-sets {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.25rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .form-actions button {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .nav-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
        }

        .nav-tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .nav-tab:active {
            background: #f0f0f0;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase initialization
        const SUPABASE_URL = 'https://zvgoaxdpkgfxklotqwpz.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_pdyqh56HqQQ6OfHl3GG11A_W6IxqqWp';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let currentUser = null;
        let authToken = null;
        let allExercises = [];
        let currentExercise = null;
        let currentSession = null;
        let offlineQueue = [];
        let currentSide = 'right'; // Default side: right

        // Initialize app
        async function init() {
            // Check auth state
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                currentUser = session.user;
                authToken = session.access_token;
                hideAuthModal();
                await loadData();
            } else {
                showAuthModal();
            }

            // Auth state listener
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    currentUser = session.user;
                    authToken = session.access_token;
                    hideAuthModal();
                    loadData();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    authToken = null;
                    showAuthModal();
                }
            });

            // Load offline queue from localStorage
            loadOfflineQueue();
            updateSyncBadge();

            // Bind event handlers
            bindEventHandlers();
        }

        // Auth functions
        function showAuthModal() {
            document.getElementById('authModal').classList.remove('hidden');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        async function signIn(email, password) {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                throw error;
            }

            return data;
        }

        // Data loading
        async function loadData() {
            try {
                document.getElementById('exerciseList').innerHTML = '<div class="loading">Loading exercises...</div>';

                const result = await fetchWithAuth('/api/exercises');
                allExercises = result.exercises || [];

                renderExerciseList(allExercises);
                await loadHistory();

            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('exerciseList').innerHTML =
                    '<div class="empty-state">Failed to load exercises. Using offline mode.</div>';
            }
        }

        async function loadHistory() {
            try {
                const result = await fetchWithAuth(`/api/logs?limit=50`);
                const logs = result.logs || [];
                renderHistory(logs);
            } catch (error) {
                console.error('Failed to load history:', error);
                document.getElementById('historyList').innerHTML =
                    '<div class="empty-state">Failed to load history.</div>';
            }
        }

        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            return response.json();
        }

        /**
         * Format dosage display string based on exercise type and pattern modifiers.
         * Examples: "3 √ó 10 reps", "3 √ó 30 sec", "20 feet", "3 √ó 10 sec hold"
         */
        function formatDosage(exercise) {
            const sets = exercise.current_sets || 0;
            const reps = exercise.current_reps || 0;
            const seconds = exercise.seconds_per_rep || 0;
            const distance = exercise.distance_target || 0;

            const hasDuration = exercise.pattern_modifiers?.includes('duration_seconds');
            const hasHold = exercise.pattern_modifiers?.includes('hold_seconds');
            const hasDistance = exercise.pattern_modifiers?.includes('distance_feet');

            if (hasDistance && distance > 0) {
                return `${distance} feet`;
            } else if (hasDuration && seconds > 0) {
                return `${sets} √ó ${seconds} sec`;
            } else if (hasHold && seconds > 0 && reps > 0) {
                return `${sets} √ó ${reps} reps (${seconds} sec hold)`;
            } else if (reps > 0) {
                return `${sets} √ó ${reps} reps`;
            } else {
                return exercise.pt_category || '';
            }
        }

        // Render functions
        function renderExerciseList(exercises) {
            const listEl = document.getElementById('exerciseList');

            if (exercises.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No exercises found.</div>';
                return;
            }

            const html = exercises
                .filter(ex => !ex.archived)
                .map(ex => `
                    <div class="exercise-card" data-action="select-exercise" data-id="${ex.id}">
                        <div class="exercise-name">${escapeHtml(ex.canonical_name)}</div>
                        <div class="exercise-dosage">${escapeHtml(formatDosage(ex))}</div>
                    </div>
                `).join('');

            listEl.innerHTML = html || '<div class="empty-state">No active exercises.</div>';
        }

        function renderHistory(logs) {
            const listEl = document.getElementById('historyList');

            if (logs.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No history yet. Start logging exercises!</div>';
                return;
            }

            const html = logs.map(log => {
                const date = new Date(log.performed_at);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                const setsCount = log.sets ? log.sets.length : 0;

                return `
                    <div class="session-card">
                        <div class="session-date">${dateStr}</div>
                        <div class="session-exercise">${escapeHtml(log.exercise_name)}</div>
                        <div class="session-sets">${setsCount} sets logged</div>
                    </div>
                `;
            }).join('');

            listEl.innerHTML = html;
        }

        // Exercise selection
        function selectExercise(exerciseId) {
            currentExercise = allExercises.find(ex => ex.id === exerciseId);
            if (!currentExercise) {
                alert('Exercise not found');
                return;
            }

            // Initialize new session
            currentSession = {
                sessionId: generateSessionId(),
                exerciseId: currentExercise.id,
                exerciseName: currentExercise.canonical_name,
                sets: [],
                date: new Date().toISOString()
            };

            // Reset side selection to default
            currentSide = 'right';
            selectSide('right');

            // Setup logger view
            document.getElementById('loggerExerciseName').textContent = currentExercise.canonical_name;
            document.getElementById('loggerDosage').textContent = formatDosage(currentExercise);
            document.getElementById('currentSetNumber').textContent = '1';
            document.getElementById('totalSetsLogged').textContent = '0';

            // Determine which mode to show: timer mode or counter mode
            const hasTimerModifier = currentExercise.pattern_modifiers?.includes('duration_seconds') ||
                                      currentExercise.pattern_modifiers?.includes('hold_seconds');

            const counterMode = document.getElementById('counterMode');
            const timerMode = document.getElementById('timerMode');

            if (hasTimerModifier) {
                // Show timer mode for duration/hold exercises
                counterMode.classList.add('hidden');
                timerMode.classList.remove('hidden');
                initTimerMode();
            } else {
                // Show counter mode for reps exercises
                counterMode.classList.remove('hidden');
                timerMode.classList.add('hidden');
                document.getElementById('counterDisplay').textContent = '0';
            }

            showView('logger');
        }

        // Counter functions
        function increaseCounter() {
            const display = document.getElementById('counterDisplay');
            const current = parseInt(display.textContent);
            const newValue = current + 1;
            display.textContent = newValue;

            // Voice countdown when approaching target (5 reps left, 4 reps left, etc.)
            if (currentExercise && currentExercise.current_reps) {
                const remaining = currentExercise.current_reps - newValue;
                if (remaining <= 5 && remaining > 0) {
                    speakText(`${remaining} reps left`);
                }
            }
        }

        function decreaseCounter() {
            const display = document.getElementById('counterDisplay');
            const current = parseInt(display.textContent);
            if (current > 0) {
                display.textContent = current - 1;
            }
        }

        /**
         * Timer state for hold/duration exercises.
         * iOS Safari requires user interaction to enable audio, so beeps and voice are initialized on first start.
         */
        let timerState = {
            intervalId: null,
            startTime: null,
            elapsedMs: 0,
            isRunning: false,
            currentRep: 1,
            targetSeconds: 10,
            totalReps: 1
        };

        /**
         * Initialize timer mode for hold or duration exercises.
         * Called when selecting an exercise with duration_seconds or hold_seconds pattern modifier.
         */
        function initTimerMode() {
            // Determine if this is hold (per-rep timer) or duration (single long timer)
            const hasHold = currentExercise.pattern_modifiers?.includes('hold_seconds');
            const hasDuration = currentExercise.pattern_modifiers?.includes('duration_seconds');

            if (hasHold) {
                // Hold = timer per rep (e.g., 10 reps √ó 10 seconds each)
                timerState.targetSeconds = currentExercise.seconds_per_rep || 10;
                timerState.totalReps = currentExercise.current_reps || 1;
                timerState.currentRep = 1;
                document.getElementById('timerRepInfo').textContent = `Rep ${timerState.currentRep} of ${timerState.totalReps}`;
            } else if (hasDuration) {
                // Duration = single long timer (e.g., 60 seconds plank)
                timerState.targetSeconds = currentExercise.seconds_per_rep || 60;
                timerState.totalReps = 1;
                timerState.currentRep = 1;
                document.getElementById('timerRepInfo').textContent = `Duration Exercise`;
            }

            document.getElementById('timerTarget').textContent = `Target: ${timerState.targetSeconds} seconds`;
            document.getElementById('timerDisplay').textContent = formatTime(0);
            timerState.elapsedMs = 0;
            timerState.isRunning = false;
            updateTimerButton();
        }

        /**
         * Format milliseconds as MM:SS display.
         */
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        /**
         * Start or pause the timer countdown.
         * Timer counts UP to show elapsed time, but beeps/voice warn when approaching target.
         */
        function toggleTimer() {
            if (timerState.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            timerState.isRunning = true;
            timerState.startTime = Date.now() - timerState.elapsedMs;

            timerState.intervalId = setInterval(() => {
                timerState.elapsedMs = Date.now() - timerState.startTime;
                const elapsedSeconds = Math.floor(timerState.elapsedMs / 1000);

                document.getElementById('timerDisplay').textContent = formatTime(timerState.elapsedMs);

                // Beep and voice warnings when approaching target
                const remaining = timerState.targetSeconds - elapsedSeconds;

                if (remaining === 5) {
                    playBeep();
                    speakText('5 seconds left');
                } else if (remaining === 4) {
                    speakText('4 seconds left');
                } else if (remaining === 3) {
                    speakText('3 seconds left');
                } else if (remaining === 2) {
                    speakText('2 seconds left');
                } else if (remaining === 1) {
                    speakText('1 second left');
                } else if (remaining === 0) {
                    playBeep();
                    speakText('Time');
                    pauseTimer(); // Auto-pause at target, but allow user to continue
                }
            }, 100); // Update every 100ms for smooth display

            updateTimerButton();
        }

        function pauseTimer() {
            timerState.isRunning = false;
            if (timerState.intervalId) {
                clearInterval(timerState.intervalId);
                timerState.intervalId = null;
            }
            updateTimerButton();
        }

        function resetTimer() {
            pauseTimer();
            timerState.elapsedMs = 0;
            document.getElementById('timerDisplay').textContent = formatTime(0);
        }

        function updateTimerButton() {
            const btn = document.getElementById('timerStartBtn');
            btn.textContent = timerState.isRunning ? 'Pause' : 'Start';
        }

        /**
         * Play a simple beep sound using Web Audio API.
         * iOS Safari requires user interaction before playing audio.
         */
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800; // 800 Hz beep
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.warn('Audio not available:', error);
            }
        }

        /**
         * Speak text using Web Speech API.
         * iOS Safari supports speechSynthesis but may require user interaction to initialize.
         */
        function speakText(text) {
            try {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    window.speechSynthesis.speak(utterance);
                }
            } catch (error) {
                console.warn('Speech not available:', error);
            }
        }

        /**
         * Toggle hamburger menu visibility
         * iOS-safe: Uses class-based visibility instead of display manipulation
         */
        function toggleHamburger() {
            const overlay = document.getElementById('hamburgerOverlay');
            const menu = document.getElementById('hamburgerMenu');
            overlay.classList.toggle('active');
            menu.classList.toggle('active');
        }

        /**
         * Select side for tracking (left, right, both)
         * Updates UI and stores current selection for logging
         */
        function selectSide(side) {
            currentSide = side;

            // Update button states
            document.querySelectorAll('.side-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.side === side) {
                    btn.classList.add('active');
                }
            });
        }

        /**
         * Show visual feedback when a set is logged
         * iOS-safe: Uses CSS transitions for smooth animation
         */
        function showLogFeedback() {
            const feedback = document.getElementById('logFeedback');
            feedback.classList.add('show');

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 800);
        }

        /**
         * Sign out the current user
         */
        async function signOut() {
            try {
                await supabaseClient.auth.signOut();
                // Auth state listener will handle UI updates
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Failed to sign out: ' + error.message);
            }
        }

        /**
         * Reload the page
         */
        function reloadPage() {
            window.location.reload();
        }

        /**
         * Log a set (either reps or timer mode).
         * In timer mode, logs the elapsed seconds.
         * In counter mode, logs the reps counted.
         */
        function logSet() {
            const counterMode = document.getElementById('counterMode');
            const isTimerMode = counterMode.classList.contains('hidden');

            let reps = null;
            let seconds = null;
            let distance_feet = null;

            if (isTimerMode) {
                // Timer mode: log elapsed seconds (allow 0 for manual logging)
                const elapsedSeconds = Math.floor(timerState.elapsedMs / 1000);
                seconds = elapsedSeconds;
                // Reset timer for next rep
                resetTimer();
            } else {
                // Counter mode: log reps
                reps = parseInt(document.getElementById('counterDisplay').textContent);
                if (reps === 0) {
                    alert('Please log at least 1 rep');
                    return;
                }
                // Reset counter for next set
                document.getElementById('counterDisplay').textContent = '0';
            }

            // TODO: Add distance mode support

            const set = {
                set_number: currentSession.sets.length + 1,
                reps: reps,
                seconds: seconds,
                distance_feet: distance_feet,
                side: currentSide,
                manual_log: false,
                partial_rep: false,
                performed_at: new Date().toISOString()
            };

            currentSession.sets.push(set);

            // Update UI
            document.getElementById('totalSetsLogged').textContent = currentSession.sets.length;
            document.getElementById('currentSetNumber').textContent = currentSession.sets.length + 1;

            // Show visual feedback instead of alert
            showLogFeedback();
        }

        // Finish session
        function finishSession() {
            if (currentSession.sets.length === 0) {
                alert('Please log at least one set before finishing');
                return;
            }

            // Show notes modal
            document.getElementById('notesModal').classList.remove('hidden');
        }

        function closeNotesModal() {
            document.getElementById('notesModal').classList.add('hidden');
        }

        /**
         * Save the current session and attempt immediate sync.
         * If sync fails, session is queued in localStorage for later retry.
         */
        async function saveSession(notes) {
            currentSession.notes = notes || null;

            // Add to offline queue
            offlineQueue.push(currentSession);
            saveOfflineQueue();
            updateSyncBadge();

            // Try to sync immediately if online
            let syncSucceeded = false;
            try {
                await syncOfflineQueue();
                syncSucceeded = (offlineQueue.length === 0); // Check if queue is empty after sync
            } catch (error) {
                console.error('Sync failed, session queued for later:', error);
            }

            closeNotesModal();
            currentSession = null;
            currentExercise = null;
            showView('picker');

            // Don't show misleading alert - sync feedback is handled by syncOfflineQueue
            // Alert is only shown if sync completely fails (already shown by syncOfflineQueue)
        }

        // Offline queue management
        function loadOfflineQueue() {
            const stored = localStorage.getItem('pt_offline_queue');
            if (stored) {
                try {
                    offlineQueue = JSON.parse(stored);
                } catch (e) {
                    offlineQueue = [];
                }
            }
        }

        function saveOfflineQueue() {
            localStorage.setItem('pt_offline_queue', JSON.stringify(offlineQueue));
        }

        function updateSyncBadge() {
            const badge = document.getElementById('syncBadge');
            if (offlineQueue.length > 0) {
                badge.textContent = `${offlineQueue.length} unsynced`;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        async function syncOfflineQueue() {
            if (offlineQueue.length === 0) {
                alert('Nothing to sync!');
                return;
            }

            let successCount = 0;
            let failCount = 0;

            for (const session of [...offlineQueue]) {
                try {
                    // Determine activity type based on what data exists in sets
                    let activityType = 'reps'; // default
                    if (session.sets && session.sets.length > 0) {
                        const firstSet = session.sets[0];
                        if (firstSet.distance_feet != null && firstSet.distance_feet > 0) {
                            activityType = 'distance';
                        } else if (firstSet.seconds != null && firstSet.seconds > 0) {
                            activityType = 'timed';
                        }
                    }

                    const apiSession = {
                        exercise_id: session.exerciseId || null,
                        exercise_name: session.exerciseName,
                        activity_type: activityType,
                        notes: session.notes || null,
                        performed_at: session.date,
                        client_mutation_id: session.sessionId,
                        sets: session.sets.map(set => ({
                            set_number: set.set_number,
                            reps: set.reps || null,
                            seconds: set.seconds || null,
                            distance_feet: set.distance_feet || null,
                            side: set.side || null,
                            manual_log: set.manual_log || false,
                            partial_rep: set.partial_rep || false,
                            performed_at: set.performed_at || session.date
                        }))
                    };

                    const response = await fetchWithAuth('/api/logs', {
                        method: 'POST',
                        body: JSON.stringify(apiSession)
                    });

                    // Success or duplicate - remove from queue
                    offlineQueue = offlineQueue.filter(s => s.sessionId !== session.sessionId);
                    successCount++;

                } catch (error) {
                    console.error('Failed to sync session:', session.sessionId, error);
                    failCount++;
                }
            }

            saveOfflineQueue();
            updateSyncBadge();

            if (failCount === 0) {
                alert(`‚úì Synced ${successCount} sessions successfully!`);
            } else {
                alert(`Synced ${successCount} sessions. ${failCount} failed (will retry later).`);
            }

            // Reload history
            await loadHistory();
        }

        // View management
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));

            if (viewName === 'picker') {
                document.getElementById('pickerView').classList.add('active');
                document.querySelector('[data-view="picker"]').classList.add('active');
            } else if (viewName === 'logger') {
                document.getElementById('loggerView').classList.add('active');
            } else if (viewName === 'history') {
                document.getElementById('historyView').classList.add('active');
                document.querySelector('[data-view="history"]').classList.add('active');
            }
        }

        // Search
        function handleSearch(query) {
            if (!query.trim()) {
                renderExerciseList(allExercises);
                return;
            }

            const lowerQuery = query.toLowerCase();
            const filtered = allExercises.filter(ex =>
                ex.canonical_name.toLowerCase().includes(lowerQuery) ||
                ex.description.toLowerCase().includes(lowerQuery)
            );

            renderExerciseList(filtered);
        }

        // Event handlers
        function bindEventHandlers() {
            // Auth form
            document.getElementById('authForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                const errorEl = document.getElementById('authError');

                try {
                    await signIn(email, password);
                    errorEl.textContent = '';
                } catch (error) {
                    errorEl.textContent = error.message;
                }
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                handleSearch(e.target.value);
            });

            // Notes form
            document.getElementById('notesForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const notes = document.getElementById('sessionNotes').value;
                saveSession(notes);
                document.getElementById('sessionNotes').value = '';
            });

            /**
             * Bind iOS-safe pointer event handlers to elements with data-action attributes.
             *
             * iOS Safari/PWA does not reliably trigger onclick handlers on dynamically created elements.
             * This function binds pointerup events (which work consistently on iOS touch and desktop mouse)
             * and keyboard events for accessibility.
             */
            document.body.addEventListener('pointerup', (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;

                const action = target.dataset.action;

                switch (action) {
                    case 'show-view':
                        showView(target.dataset.view);
                        break;
                    case 'select-exercise':
                        selectExercise(target.dataset.id);
                        break;
                    case 'counter-tap':
                    case 'counter-increase':
                        increaseCounter();
                        break;
                    case 'counter-decrease':
                        decreaseCounter();
                        break;
                    case 'timer-start-pause':
                        toggleTimer();
                        break;
                    case 'timer-reset':
                        resetTimer();
                        break;
                    case 'log-set':
                        logSet();
                        break;
                    case 'finish-session':
                        finishSession();
                        break;
                    case 'back-to-picker':
                        currentSession = null;
                        currentExercise = null;
                        showView('picker');
                        break;
                    case 'close-notes-modal':
                        closeNotesModal();
                        break;
                    case 'manual-sync':
                        toggleHamburger(); // Close menu
                        syncOfflineQueue();
                        break;
                    case 'toggle-hamburger':
                        toggleHamburger();
                        break;
                    case 'select-side':
                        selectSide(target.dataset.side);
                        break;
                    case 'sign-out':
                        toggleHamburger(); // Close menu
                        signOut();
                        break;
                    case 'reload':
                        reloadPage();
                        break;
                }
            });
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function generateSessionId() {
            return `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        // Start the app
        init();
    </script>
