<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PT View - History Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .auth-modal.hidden {
            display: none;
        }

        .auth-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .auth-content h2 {
            margin: 0 0 1.5rem 0;
        }

        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-form button:active {
            background: #0056b3;
        }

        .auth-error {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 14px;
        }

        /* Header */
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 2px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn,
        .hamburger-btn,
        .hamburger-item,
        .exercise-card,
        .close-btn {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Summary Cards */
        .summary-section {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .summary-card {
            background: white;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin: 0.5rem 0;
        }

        .summary-label {
            font-size: 0.85rem;
            color: #666;
        }

        /* Filters */
        .filters-section {
            background: white;
            padding: 1rem;
            margin: 0 1rem 1rem 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .date-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        /* History List */
        .history-section {
            padding: 0 1rem 1rem 1rem;
        }

        .session-card {
            background: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .session-date {
            font-weight: bold;
            color: #007bff;
        }

        .session-time {
            font-size: 0.85rem;
            color: #999;
        }

        .session-exercise {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .session-sets {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .set-item {
            padding: 0.25rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .set-item:last-child {
            border-bottom: none;
        }

        .session-notes {
            background: #fff3cd;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            border-left: 3px solid #ffc107;
        }

        .session-notes-label {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        /* Messages Badge */
        .messages-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #dc3545;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
        }

        .messages-badge.hidden {
            display: none;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .grouped-by-date {
            margin-bottom: 1.5rem;
        }

        .date-group-header {
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Top Exercises Section */
        .section {
            padding: 0 1rem 1rem 1rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .top-exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .exercise-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .exercise-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .exercise-card-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .exercise-card-meta {
            font-size: 0.8rem;
            color: #666;
        }

        /* Exercise History Modal */
        .exercise-history-content {
            max-height: 85vh;
            overflow-y: auto;
        }

        .exercise-history-item {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        .exercise-history-item:last-child {
            border-bottom: none;
        }

        /* Hamburger Menu */
        .hamburger-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        .hamburger-overlay.active {
            display: block;
        }

        .hamburger-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 280px;
            background: white;
            z-index: 9999;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .hamburger-menu.active {
            display: block;
        }

        .hamburger-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger-close {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #007bff;
        }

        .hamburger-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .hamburger-item:hover {
            background: #f5f5f5;
        }

        .hamburger-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .user-info {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .user-email {
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }

        .user-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }

            body {
                background: #0f1115;
                color: #f5f5f5;
            }

            .auth-modal {
                background: rgba(0, 0, 0, 0.85);
            }

            .auth-content,
            .header,
            .hamburger-menu,
            .summary-card,
            .filters-section,
            .session-card,
            .exercise-card,
            .modal-content {
                background: #1c1f26;
                border-color: #2a2f3a;
            }

            .header {
                border-bottom-color: #4c8dff;
            }

            .header h1,
            .hamburger-close {
                color: #4c8dff;
            }

            .auth-form input,
            .filter-group input,
            .filter-group select,
            #newMessageText,
            #exercise-history-search {
                background: #1b1f27;
                border-color: #2a2f3a;
                color: #f5f5f5;
            }

            .hamburger-header,
            .hamburger-item,
            .user-info {
                border-color: #2a2f3a;
            }

            .hamburger-item:active,
            .exercise-card:hover {
                background: #232836;
            }

            .summary-value {
                color: #4c8dff;
            }

            .summary-label,
            .filter-group label,
            .session-time,
            .exercise-card-meta,
            .loading,
            .empty-state {
                color: #b5b5b5;
            }

            .session-exercise,
            .exercise-card-title,
            .section-title {
                color: #f5f5f5;
            }

            .session-sets {
                background: #232836;
            }

            .session-notes {
                background: #3a3520;
                border-left-color: #ffc107;
            }

            .date-group-header {
                background: #4c8dff;
            }

            .modal {
                background: rgba(0, 0, 0, 0.7);
            }

            .user-info {
                background: #1b1f27;
            }

            .user-email {
                color: #f5f5f5;
            }

            .user-label {
                color: #b5b5b5;
            }

            .hamburger-item {
                color: #f5f5f5;
            }
        }
    </style>
</head>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase initialization
        let supabaseClient = null;

        // State
        let currentUser = null;
        let authToken = null;
        let allLogs = [];
        let filteredLogs = [];
        let lastReadMessageTime = localStorage.getItem('lastReadMessageTime') || new Date(0).toISOString();

        async function loadSupabaseConfig() {
            const response = await fetch('/api/env');
            if (!response.ok) {
                throw new Error('Failed to load Supabase configuration.');
            }
            return response.json();
        }

        // Initialize app
        async function init() {
            const { supabaseUrl, supabaseAnonKey } = await loadSupabaseConfig();
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

            // Check auth state
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                currentUser = session.user;
                authToken = session.access_token;
                hideAuthModal();
                updateUserDisplay();
                await loadData();
                checkForNewMessages();
                // Poll for new messages every 30 seconds
                setInterval(checkForNewMessages, 30000);
            } else {
                showAuthModal();
            }

            // Auth state listener
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    currentUser = session.user;
                    authToken = session.access_token;
                    hideAuthModal();
                    updateUserDisplay();
                    loadData();
                    checkForNewMessages();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    authToken = null;
                    showAuthModal();
                }
            });

            // Bind event handlers
            bindEventHandlers();
        }

        // Auth functions
        function showAuthModal() {
            document.getElementById('authModal').classList.remove('hidden');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        function updateUserDisplay() {
            const emailEl = document.getElementById('userEmail');
            if (emailEl && currentUser) {
                emailEl.textContent = currentUser.email || '-';
            }
        }

        // Hamburger menu
        function toggleHamburger() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('hamburgerOverlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        async function signOut() {
            await supabaseClient.auth.signOut();
            currentUser = null;
            authToken = null;
            showAuthModal();
            toggleHamburger();
        }

        async function signIn(email, password) {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                throw error;
            }

            return data;
        }

        // Data loading
        async function loadData() {
            try {
                document.getElementById('historyList').innerHTML = '<div class="loading">Loading history...</div>';

                const result = await fetchWithAuth('/api/logs?limit=1000');
                allLogs = result.logs || [];

                // Update summary stats
                updateSummary();

                // Populate exercise filter
                populateExerciseFilter();

                // Apply filters and render
                applyFilters();

            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('historyList').innerHTML =
                    '<div class="empty-state">Failed to load history.</div>';
            }
        }

        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            return response.json();
        }

        // Summary stats
        function updateSummary() {
            const totalSessions = allLogs.length;
            const totalSets = allLogs.reduce((sum, log) => sum + (log.sets ? log.sets.length : 0), 0);

            // Last 7 days
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const recentSessions = allLogs.filter(log =>
                new Date(log.performed_at) >= sevenDaysAgo
            ).length;

            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('totalSets').textContent = totalSets;
            document.getElementById('recentSessions').textContent = recentSessions;

            // Render top exercises
            renderTopExercises();
        }

        // Top exercises
        function renderTopExercises() {
            const container = document.getElementById('topExercises');

            if (allLogs.length === 0) {
                container.innerHTML = '<div style="color: #666; font-size: 13px; padding: 12px;">No exercises recorded yet</div>';
                return;
            }

            // Group by exercise
            const exerciseGroups = {};
            allLogs.forEach(log => {
                const id = log.exercise_id || log.exercise_name;
                const name = log.exercise_name;

                if (!exerciseGroups[id]) {
                    exerciseGroups[id] = { id, name, sessions: [], totalSets: 0 };
                }
                exerciseGroups[id].sessions.push(log);
                exerciseGroups[id].totalSets += (log.sets || []).length;
            });

            // Sort by session count and take top 10
            const topExercises = Object.values(exerciseGroups)
                .sort((a, b) => b.sessions.length - a.sessions.length)
                .slice(0, 10);

            let html = '';
            topExercises.forEach(ex => {
                const lastSession = ex.sessions[0]; // Already sorted desc by performed_at
                const lastDate = new Date(lastSession.performed_at);
                const timeAgo = formatTimeAgo(lastDate);
                const hasNotes = ex.sessions.some(s => s.notes);

                html += `
                    <div class="exercise-card" data-action="show-exercise-history" data-exercise-id="${ex.id}" data-exercise-name="${ex.name}">
                        <div class="exercise-card-title">
                            ${escapeHtml(ex.name)}
                            ${hasNotes ? '<span style="color: #007bff; margin-left: 6px;" title="Has notes">üìù</span>' : ''}
                        </div>
                        <div class="exercise-card-meta">
                            ${ex.sessions.length} logs ‚Ä¢ ${ex.totalSets} sets ‚Ä¢ Last: ${timeAgo}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Exercise filter
        function populateExerciseFilter() {
            const exerciseNames = [...new Set(allLogs.map(log => log.exercise_name))].sort();
            const select = document.getElementById('exerciseFilter');

            select.innerHTML = '<option value="">All Exercises</option>' +
                exerciseNames.map(name =>
                    `<option value="${escapeHtml(name)}">${escapeHtml(name)}</option>`
                ).join('');
        }

        // Filters
        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const exerciseFilter = document.getElementById('exerciseFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            filteredLogs = allLogs.filter(log => {
                // Search filter
                if (searchQuery) {
                    const matchesName = log.exercise_name.toLowerCase().includes(searchQuery);
                    const matchesNotes = log.notes && log.notes.toLowerCase().includes(searchQuery);
                    if (!matchesName && !matchesNotes) {
                        return false;
                    }
                }

                // Exercise filter
                if (exerciseFilter && log.exercise_name !== exerciseFilter) {
                    return false;
                }

                // Date range filter
                const logDate = new Date(log.performed_at);
                if (startDate) {
                    const start = new Date(startDate);
                    if (logDate < start) {
                        return false;
                    }
                }
                if (endDate) {
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59);
                    if (logDate > end) {
                        return false;
                    }
                }

                return true;
            });

            renderHistory();
        }

        // Render history
        function renderHistory() {
            const listEl = document.getElementById('historyList');

            if (filteredLogs.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No sessions found.</div>';
                return;
            }

            // Group by date
            const groupedByDate = {};
            filteredLogs.forEach(log => {
                const date = new Date(log.performed_at);
                const dateKey = date.toLocaleDateString();
                if (!groupedByDate[dateKey]) {
                    groupedByDate[dateKey] = {
                        displayDate: formatDateWithZone(date),
                        logs: []
                    };
                }
                groupedByDate[dateKey].logs.push(log);
            });

            // Sort dates descending
            const sortedDates = Object.keys(groupedByDate).sort((a, b) => {
                return new Date(b) - new Date(a);
            });

            const html = sortedDates.map(dateKey => {
                const group = groupedByDate[dateKey];
                const logs = group.logs;
                const displayDate = group.displayDate;

                const sessionsHtml = logs.map(log => {
                    const date = new Date(log.performed_at);
                    const timeStr = formatTimeWithZone(date, { hour: '2-digit', minute: '2-digit' });

                    const setsHtml = log.sets ? log.sets.map((set, idx) => {
                        let setInfo = `Set ${set.set_number || idx + 1}: `;
                        if (set.reps) setInfo += `${set.reps} reps`;
                        if (set.seconds) setInfo += `${set.seconds}s`;
                        if (set.distance_feet) setInfo += `${set.distance_feet} ft`;
                        if (set.side) setInfo += ` (${set.side})`;
                        return `<div class="set-item">${setInfo}</div>`;
                    }).join('') : '';

                    const notesHtml = log.notes ? `
                        <div class="session-notes">
                            <div class="session-notes-label">Notes:</div>
                            ${escapeHtml(log.notes)}
                        </div>
                    ` : '';

                    return `
                        <div class="session-card">
                            <div class="session-header">
                                <div class="session-date">${displayDate}</div>
                                <div class="session-time">${timeStr}</div>
                            </div>
                            <div class="session-exercise">${escapeHtml(log.exercise_name)}</div>
                            <div class="session-sets">${setsHtml}</div>
                            ${notesHtml}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="grouped-by-date">
                        <div class="date-group-header">${displayDate} (${logs.length} session${logs.length > 1 ? 's' : ''})</div>
                        ${sessionsHtml}
                    </div>
                `;
            }).join('');

            listEl.innerHTML = html;
        }

        // Event handlers
        function bindEventHandlers() {
            // Auth form
            document.getElementById('authForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                const errorEl = document.getElementById('authError');

                try {
                    await signIn(email, password);
                    errorEl.textContent = '';
                } catch (error) {
                    errorEl.textContent = error.message;
                }
            });

            // Filters
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('exerciseFilter').addEventListener('change', applyFilters);
            document.getElementById('startDate').addEventListener('change', applyFilters);
            document.getElementById('endDate').addEventListener('change', applyFilters);

            // Pointer events (iOS-safe)
            document.body.addEventListener('pointerup', (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;

                const action = target.dataset.action;

                switch (action) {
                    case 'refresh-data':
                        loadData();
                        break;
                    case 'toggle-hamburger':
                        toggleHamburger();
                        break;
                    case 'sign-out':
                        signOut();
                        break;
                    case 'reload':
                        toggleHamburger();
                        window.location.reload();
                        break;
                    case 'show-messages':
                        toggleHamburger();
                        showMessagesModal();
                        break;
                    case 'close-messages-modal':
                        closeMessagesModal();
                        break;
                    case 'send-message':
                        sendMessage();
                        break;
                    case 'archive-message':
                        archiveMessage(target.dataset.id);
                        break;
                    case 'undo-send-message':
                        undoSendMessage(target.dataset.id);
                        break;
                    case 'show-exercise-history':
                        showExerciseHistory(target.dataset.exerciseId, target.dataset.exerciseName);
                        break;
                    case 'close-exercise-history':
                        closeExerciseHistory();
                        break;
                }
            });

            // Exercise history search
            document.getElementById('exerciseHistorySearch').addEventListener('input', renderExerciseHistory);
        }

        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return formatDateWithZone(date);
        }

        function formatDateTimeWithZone(date, options = {}) {
            const baseOptions = { timeZoneName: 'short', ...options };
            try {
                return new Intl.DateTimeFormat(undefined, baseOptions).format(date);
            } catch (error) {
                return new Intl.DateTimeFormat('en-US', {
                    ...baseOptions,
                    timeZone: 'America/New_York'
                }).format(date);
            }
        }

        function formatDateWithZone(date, options = {}) {
            return formatDateTimeWithZone(date, {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                ...options
            });
        }

        function formatTimeWithZone(date, options = {}) {
            return formatDateTimeWithZone(date, {
                hour: '2-digit',
                minute: '2-digit',
                ...options
            });
        }

        // ============================================================================
        // EXERCISE HISTORY MODAL
        // ============================================================================

        let currentExerciseHistory = [];
        let currentExerciseId = null;

        function showExerciseHistory(exerciseId, exerciseName) {
            currentExerciseId = exerciseId;

            // Get all sessions for this exercise
            currentExerciseHistory = allLogs.filter(log =>
                (log.exercise_id || log.exercise_name) === exerciseId
            );

            document.getElementById('exerciseHistoryTitle').textContent = exerciseName;
            document.getElementById('exerciseHistorySubtitle').textContent =
                `${currentExerciseHistory.length} logs ‚Ä¢ ${currentExerciseHistory.reduce((sum, log) => sum + (log.sets || []).length, 0)} total sets`;
            document.getElementById('exerciseHistorySearch').value = '';

            renderExerciseHistory();
            document.getElementById('exerciseHistoryModal').classList.remove('hidden');
        }

        function closeExerciseHistory() {
            document.getElementById('exerciseHistoryModal').classList.add('hidden');
            currentExerciseHistory = [];
            currentExerciseId = null;
        }

        function renderExerciseHistory() {
            const searchQuery = document.getElementById('exerciseHistorySearch').value.toLowerCase();
            const container = document.getElementById('exerciseHistoryList');

            let filtered = currentExerciseHistory;
            if (searchQuery) {
                filtered = currentExerciseHistory.filter(log => {
                    const dateStr = new Date(log.performed_at).toLocaleDateString();
                    const matchesDate = dateStr.toLowerCase().includes(searchQuery);
                    const matchesNotes = log.notes && log.notes.toLowerCase().includes(searchQuery);
                    return matchesDate || matchesNotes;
                });
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">No matching logs found</div>';
                return;
            }

            const html = filtered.map(log => {
                const date = new Date(log.performed_at);
                const dateStr = formatDateWithZone(date);
                const timeStr = formatTimeWithZone(date, { hour: '2-digit', minute: '2-digit' });

                const setsHtml = log.sets ? log.sets.map((set, idx) => {
                    let setInfo = `Set ${set.set_number || idx + 1}: `;
                    if (set.reps) setInfo += `${set.reps} reps`;
                    if (set.seconds) setInfo += `${set.seconds}s`;
                    if (set.distance_feet) setInfo += `${set.distance_feet} ft`;
                    if (set.side) setInfo += ` (${set.side})`;
                    return `<div style="padding: 2px 0;">${setInfo}</div>`;
                }).join('') : '';

                const notesHtml = log.notes ? `
                    <div style="background: #fff3cd; padding: 8px; border-radius: 4px; margin-top: 8px; border-left: 3px solid #ffc107; font-size: 13px;">
                        <strong>Notes:</strong> ${escapeHtml(log.notes)}
                    </div>
                ` : '';

                return `
                    <div class="exercise-history-item">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span style="font-weight: 600;">${dateStr}</span>
                            <span style="color: #666; font-size: 13px;">${timeStr}</span>
                        </div>
                        <div style="background: #f8f9fa; padding: 8px; border-radius: 4px; font-size: 13px;">
                            ${setsHtml}
                        </div>
                        ${notesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // ============================================================================
        // MESSAGES FUNCTIONALITY
        // ============================================================================

        function showMessagesModal() {
            if (!currentUser) {
                alert('Please sign in to view messages');
                return;
            }

            document.getElementById('messagesModal').classList.remove('hidden');
            loadMessages();

            // Mark messages as read
            lastReadMessageTime = new Date().toISOString();
            localStorage.setItem('lastReadMessageTime', lastReadMessageTime);

            // Hide badge
            const badge = document.getElementById('messagesBadge');
            if (badge) badge.classList.add('hidden');
        }

        function closeMessagesModal() {
            document.getElementById('messagesModal').classList.add('hidden');
        }

        async function loadMessages() {
            if (!currentUser || !authToken) return;

            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">Loading messages...</div>';

            try {
                const response = await fetch('/api/logs?type=messages', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to fetch messages');

                const { messages } = await response.json();

                if (messages.length === 0) {
                    messagesList.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">No messages yet.</div>';
                    return;
                }

                let html = '';
                messages.forEach(msg => {
                    const isFromPatient = msg.sender_id !== currentUser.id;
                    const createdAt = new Date(msg.created_at);
                    const timeAgo = formatTimeAgo(createdAt);

                    const oneHourAgo = new Date(Date.now() - 60 * 60 * 1000);
                    const canUndo = !isFromPatient && createdAt > oneHourAgo;

                    html += `
                        <div style="
                            padding: 12px;
                            margin-bottom: 8px;
                            border-radius: 12px;
                            border-left: 4px solid ${isFromPatient ? '#28a745' : '#007bff'};
                            background: ${isFromPatient ? '#f0fff0' : '#f0f7ff'};
                        ">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                                <span style="font-weight: 600; font-size: 13px; color: ${isFromPatient ? '#28a745' : '#007bff'};">
                                    ${isFromPatient ? 'Patient' : 'You'}
                                </span>
                                <span style="font-size: 11px; color: #888;">${timeAgo}</span>
                            </div>
                            <div style="font-size: 14px; color: #333; white-space: pre-wrap;">${escapeHtml(msg.body)}</div>
                            <div style="margin-top: 8px; display: flex; gap: 8px;">
                                <button data-action="archive-message" data-id="${msg.id}" style="background: transparent; border: none; color: #888; cursor: pointer; padding: 4px 8px; font-size: 11px;">Hide</button>
                                ${canUndo ? `<button data-action="undo-send-message" data-id="${msg.id}" style="background: transparent; border: none; color: #dc3545; cursor: pointer; padding: 4px 8px; font-size: 11px;">Undo Send</button>` : ''}
                            </div>
                        </div>
                    `;
                });

                messagesList.innerHTML = html;

            } catch (error) {
                console.error('Error loading messages:', error);
                messagesList.innerHTML = '<div style="text-align: center; color: #dc3545; padding: 2rem;">Failed to load messages</div>';
            }
        }

        async function sendMessage() {
            const textEl = document.getElementById('newMessageText');
            const text = textEl.value.trim();

            if (!text) {
                alert('Please enter a message');
                return;
            }

            if (!currentUser || !authToken) {
                alert('Please sign in to send messages');
                return;
            }

            // Get recipient from logs data - find the patient whose logs we're viewing
            // If current user is patient, they don't have anyone to message from pt_view
            // If current user is therapist, get patient_id from logs
            let recipientId = null;
            if (allLogs.length > 0) {
                recipientId = allLogs[0].patient_id;
            }

            if (!recipientId || recipientId === currentUser.id) {
                alert('No recipient available for messaging from this view.');
                return;
            }

            try {
                const response = await fetch('/api/logs?type=messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipient_id: recipientId,
                        body: text
                    })
                });

                if (!response.ok) throw new Error('Failed to send message');

                textEl.value = '';
                await loadMessages();

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        async function archiveMessage(messageId) {
            if (!authToken) return;

            try {
                const response = await fetch(`/api/logs?type=messages&id=${messageId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ archived: true })
                });

                if (!response.ok) throw new Error('Failed to archive message');
                await loadMessages();

            } catch (error) {
                console.error('Error archiving message:', error);
                alert('Failed to hide message');
            }
        }

        async function undoSendMessage(messageId) {
            if (!authToken) return;

            if (!confirm('Delete this message?')) return;

            try {
                const response = await fetch(`/api/logs?type=messages&id=${messageId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to delete message');
                await loadMessages();

            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message');
            }
        }

        async function checkForNewMessages() {
            if (!currentUser || !authToken) return;

            try {
                const response = await fetch('/api/logs?type=messages', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) return;

                const { messages } = await response.json();

                const unreadCount = messages.filter(msg => {
                    const isFromOther = msg.sender_id !== currentUser.id;
                    const isNew = new Date(msg.created_at) > new Date(lastReadMessageTime);
                    return isFromOther && isNew;
                }).length;

                const badge = document.getElementById('messagesBadge');
                if (badge) {
                    if (unreadCount > 0) {
                        badge.textContent = unreadCount;
                        badge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                    }
                }

            } catch (error) {
                console.error('Error checking for new messages:', error);
            }
        }

        // Start the app
        init();
    </script>
